apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres-operator
  namespace: openshift-gitops
  labels:
    app: postgres-operator
    component: database-operator
    managed-by: cluster-admin
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cluster-infrastructure
  
  # Source - Helm chart from upstream + our values
  sources:
    # Helm chart from Zalando
    - repoURL: https://opensource.zalando.com/postgres-operator/charts/postgres-operator
      chart: postgres-operator
      targetRevision: 1.15.1
      helm:
        releaseName: postgres-operator
        valueFiles:
          - $values/gitops/cluster-config/postgres-operator/helm-values.yaml
    
    # Our custom values from git repo
    - repoURL: https://github.com/rh-john/postgres-operator-gitops-demo
      targetRevision: main
      ref: values
  
  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: postgres-operator
  
  # Sync policy - automated for cluster-config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        maxDuration: 3m
  
  # Ignore differences in OperatorConfiguration
  # The operator adds many default values to /configuration that aren't in Git
  # Our helm-values.yaml sets configGeneral.kubernetes_use_configmaps=true which
  # correctly applies to the OperatorConfiguration CRD
  ignoreDifferences:
    - group: acid.zalan.do
      kind: OperatorConfiguration
      jsonPointers:
        - /configuration
        - /metadata/resourceVersion
        - /metadata/generation
        - /metadata/managedFields
