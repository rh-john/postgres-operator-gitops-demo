---
# RoleBinding for dba-test to manage Applications in dba-test namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dba-test-application-manager
  namespace: dba-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-application-manager
subjects:
  - kind: User
    name: dba-test
    apiGroup: rbac.authorization.k8s.io
  # Master DBA also gets access
  - kind: User
    name: dba
    apiGroup: rbac.authorization.k8s.io
