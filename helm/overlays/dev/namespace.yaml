---
# Namespace for dba-dev
apiVersion: v1
kind: Namespace
metadata:
  name: dba-dev
  labels:
    name: dba-dev
    environment: development
---
# RoleBinding to grant dba-dev user access
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: postgres-user-binding
  namespace: dba-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgres-user-role
subjects:
  - kind: User
    name: dba-dev
    apiGroup: rbac.authorization.k8s.io
  # Master DBA also gets full access
  - kind: User
    name: dba
    apiGroup: rbac.authorization.k8s.io
---
# View RoleBinding for project visibility
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dba-dev-view
  namespace: dba-dev
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
subjects:
  - kind: User
    name: dba-dev
    apiGroup: rbac.authorization.k8s.io
